<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="seccion1">
            <!-- Campo para texto que será encriptado -->
            <label for="mensaje">¿Listo para probar el encriptador?</label>
            <textarea cols="30" rows="10" id="textarea" class="textarea" required placeholder="Coloca aquí tu mensaje"></textarea>
            
            <div>
                <h6 class="informacion">Sólo letras minúsculas y sin acento</h6>
            </div>
        
        <div class="botones">
            <!-- Botón para encriptar -->
            <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
           
        
            <!-- Botón para desencriptar -->
            <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
           
        </div>
        </section>
        <section>
            <!-- Área para mostrar texto encriptado/desencriptado -->
            <textarea cols="20" rows="10" id="mensaje" class="mensaje" placeholder="Mensaje"></textarea>

            <div>
               <button id = "boton_copiar" class="copiar"> Copiar </button>
                
            </div>

        </section>
    </main>
    <footer> Autor: Carlos Alexis González Franco </footer>

<script src="script.js"> </script>
</body>

</html>
